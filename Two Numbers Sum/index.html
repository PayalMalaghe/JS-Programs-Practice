<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Sum Of two numbers</title>
</head>
<body>
  

  <script>

let a = prompt("Enter First Number");
let b = prompt ("Enter Second Number");

alert(`Sum of ${a} and ${b} is: ${sum}`);
console.log(sum);


  </script>
